	MVC模式即：模型model、视图view、控制controller

	M层即模型层，通常完成实际的业务逻辑和数据封装，并返回和格式无关的数据

	V层即视图层，视图层就是展示给用户看的东西，例如前端页面

	C层即控制层，控制层接收视图层的操作指示，然后调用业务逻辑层进行数据库的操作，最后把结果返回视图层，控制层不应该过多的介入业务逻辑处理
